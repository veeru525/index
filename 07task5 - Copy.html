<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="abc">
                    <label>Male</label> <br>
                    <input type="radio" name="abc">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select>
                        <option>green</option>
                        <option>white</option>
                        <option>black</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td>
                    <input type="checkbox">
                    <label>Over 6feet tall</label><br>
                    <input type="checkbox">
                    <label>Over 200 pounds</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Describe your athletic ability :</label><br>
                    <textarea cols="40" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                <button>Enter my information</button>
                </td>
            </tr>
        </tbody>
    </table>



</body>
</html>
