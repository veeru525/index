<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleHomepage</title>
    <style>
        div p{
            color: aqua;
        }
        div > p{
            color:red;
            font-weight: bold;
        }
        div+p{
            color: blue;
        }
        div~p{
            color: brown;
        }
        div+p:hover{
            color: blueviolet;
        }
        p::first-letter{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <p>hello world</p>
    <div>
        <p>hello world</p>
        <p>hello world</p>
        <span>
            <p>hello world</p>
            <p>hello world</p>
        </span>
        <p>hello world</p>
        <p>hello world</p>
    </div>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
