<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>
        <ins> Student Registration Form Using Table in HTML </ins></h2>     
            <marquee><small><ins> <mark>***All the fields must see have corrected information before submited***</mark></ins></small></marquee>
    <table border="8">
        <tr>
            <td>    
                <label for="Firstname">First Name    </label>
            </td>
            <td>
            <input type="text" maxlength="50" minlength="3" required="" id="Firstname"> 
            


            </td>
            
        </tr>
        <tr>
            <td>
                <label for="Lastname">Last Name</label>
            </td>
            <td>
            <input type="text"  minlength="3" maxlength="50" required="" id="Lastname">
            
            
            </td>
        </tr>
        <tr>
            <td>
                <label for="Emailid">Email Id</label>
            </td>
            <td>
                <input type="email" required="" id="Emailid">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Mobile Number</label>
            </td>
            <td>
                <input type="number" max="10" required="">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gender">
                <label>Male</label>
            <input type="radio" name="gender">  
                <label>Female</label> 
                
                 
            </td>
        </tr>
        <tr>
            <td>
                <label>Date of Birth(DOB)</label>
            </td>
            <td>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select>
                    <option>Jan</option>
                    <option>feb</option>
                    <option>mar</option>
                    <option>apr</option>
                    <option>may</option>
                    <option>jun</option>
                    <option>jul</option>
                    <option>aug</option>
                    <option>sep</option>
                    <option>oct</option>
                    <option>nov</option>
                    <option>dec</option>
                </select>
    
                
                
                <select>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    
    
                </select>
            </td>
        </tr>
        <br>
        <br>
        <tr>
            <td>
                <label>My social media</label>
            </td>
            <td>
                <a href="https://www.facebook.com/login/" target="_blank">facebook</a>
            </td>
            
            
        
                
        
        </tr>


        <tr>
            <td>
                <label>Address</label>
            </td>
            <td>
            <textarea cols="50" rows="5"></textarea>
            
            
            </td>
        </tr>
        <tr>
            <td>
                <label>City</label>
            </td>
            <td>
                <input type="text" maxlength="50">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Pin Code</label>
            </td>
            <td>
                <input type="number" max="6">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>State</label>
            </td>
            <td>
                <input type="text" maxlength="50">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Country</label>
            </td>
            <td>
                <input type="text">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Hobbies</label>
            </td>
            <td>
                <input type="checkbox">
                <label>Drawing</label>
                <input type="checkbox">
                <label>Singing</label>
                <input type="checkbox">
                <label>Dancing</label>
                <input type="checkbox">
                <label>Sketching</label><br>
                <input type="checkbox">
                <label>Others</label>
                    <input type="text" maxlength="50">
                
                
            </td>
        </tr>
        <tr>
            <td>
                <label>Qualification</label>
            </td>
            <td>
                <input type="checkbox">
                <label>High School</label><br>
                <input type="checkbox">
                <label>Higher School</label><br>
                <input type="checkbox">
                <label>Graduation (Bachelors)</label><br>
                <input type="checkbox">
                <label>Post Graduation</label><br>
                <input type="checkbox">
                <label>Ph.d</label>
            
            
            
            </td>
        </tr>
        <tr>
            <td>
                <label>Courses <br>Applied For</label>
            </td>
            <td>
                <input type="radio" name="abc">
        <label>BCA(Bachelor of Computer Applications)</label><br>
        <input type="radio" name="abc">
        <label>B.Com(Bachelor of Commerce)</label><br>
        <input type="radio" name="abc">
        <label>B.Sc(Bachelor of Science)</label><br>
        <input type="radio" name="abc">
        <label>BA (Bachelor of Arts)</label><br>
        <input type="radio" name="abc">
        <label>MCA (Master of Computer Applications</label><br>
        <input type="radio" name="abc">
        <label>M.Com (Master of Commerce</label><br>
        <input type="radio" name="abc">
        <label>M.Sc (Master of Science)</label><br>
        <input type="radio" name="abc">
        <label>M.A (Master of Arts</label><br>
        <br>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>Submit</button> <button>Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
